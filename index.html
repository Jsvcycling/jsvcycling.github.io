---
layout: default
---

{% if site.posts.size > 0 %}
  <h2 id="posts_header">Recent Posts</h2>
  <ul id="post_list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p><em>Posted: {{ post.date | date: '%d %B, %Y' }}</em></p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p id="noposts_message"><em>No posts found. Check back later.</em></p>
{% endif %}
